<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="title">
        Register As a Grand Citizen
    </div>
    <div class="container">
        <div>
            <img src="main/sign_up.png">
        </div>
        <div>
            <form>
                <label>Full Name</label>
                <br>
                <input type="text" class="txt" placeholder="Your Name">
                <br>
                <label>Phone Number</label>
                <br>
                <input type="tel" class="txt" placeholder="ex: 8888-8888-8888" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" maxlength="14">
                <br>
                <label>Email Address</label>
                <br>
                <input type="email" class="txt" placeholder="Your Email">
                <br>
                <label>Date of Birth</label>
                <br>
                <input type="date" class="txt" max="2004-12-31">
                <br>
                <label>Send a verification message to my: </label>
                <br>
                <input type="radio" name="verif">
                <label>Phone Number</label>
                <input type="radio" name="verif" id="rad">
                <label>Email</label>
                <br>
                <button type="submit" onclick="goHome()">Submit</button>
            </form>
        </div>
    
    </div>
    
    <script>
        function goHome(){
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
